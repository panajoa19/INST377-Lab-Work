<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoaquinPanamboLab1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header"><h1>Joaquin's Labs for INST377</h1></header>
    <div class="container">
      <div class="left_section box"><h3>Album Names</h3>
        <div class="box">
            <ol>
                <li>Omar Apollo - Ivory</li>
                <li>Kendrick Lamar - Mr. Morale & The Big Steppers</li>
                <li>ODESZA - The Last Goodbye</li>
                <li>Tyler, the Creator - CALL ME IF YOU GET LOST</li>
                <li>The Weeknd - Dawn FM</li>
              </ol>
        </div>
      </div>
      <div class="right_section box"><h3>Image Carousel</h3>
        <div>
            <div class="carousel">
                <button class="prev">prev</button>
                <div class="slides">
                    <div class="carousel_item visible"><img id="slide_1" src="images/kendrick_480sq.png" alt="Kendrick Lamar album cover"/></div>
                    <div class="carousel_item hidden"><img id="slide_2" src="images/odesza_480sq.png" alt="ODESZA album cover"/></div>
                    <div class="carousel_item hidden"><img id="slide_3" src="images/omar_480sq.png" alt="Omar Apollo album cover"/></div>
                    <div class="carousel_item hidden"><img id="slide_4" src="images/tyler_480sq.png" alt="Tyler album cover"/></div>
                </div>
                <button class="next">next</button>
            </div>
            
        </div>
        <div class="box">
            <li>Images</li>
            
        </div>
      </div>
    </div>
    <footer class="footer">panajoa19 <a href="http://github.com/panajoa19" target="_blank" rel="noopener noreferrer">Joaquin Panambo</a></footer>
  </div>
  <script src="script.js" ></script>
  
</body>
</html>
